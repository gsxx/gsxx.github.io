<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Documento</title>
  <style>
    /* Cambia el color de fondo a verde */
    body {
      background-color: lightgreen;
      margin: 0;
      min-height: 100vh;
    }
    /* espacio entre los botones principales */
    button:not(#langToggle) {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
    }
    #langToggle {
      /* botón de idioma separado, no afectado por margenes */
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <button id="langToggle" style="position:fixed;top:10px;right:10px;">English</button>
  <img src="images.jfif" alt="">
  <br>
  <button id="downloadBtn" onclick="window.location.href='download.html'" data-es="descargar tic80 pro gratis" data-en="download tic80 pro for free"></button>
  <br>
  <button id="romsBtn" onclick="window.location.href='./roms/index.html'" data-es="jugar juegos de gameboy en línea" data-en="play gameboy games online"></button>
  <br>
  <button id="phaserBtn" onclick="window.location.href='https://gabysanz.github.io'" data-es="juego de phaser en el que estoy codificando" data-en="phaser game i'm coding"></button>
  <br>
  <button id="pastBtn" onclick="window.location.href='https://badenas.itch.io'" data-es="juegos que hice en el pasado" data-en="games i made in the past"></button>
  <br>
  <script>
    // language data and toggle logic
    const langToggle = document.getElementById('langToggle');
    let lang = document.documentElement.lang || 'es';
    function updateLanguage() {
      document.documentElement.lang = lang;
      langToggle.textContent = lang === 'es' ? 'English' : 'Español';
      document.querySelectorAll('button[data-es]').forEach(btn => {
        btn.textContent = btn.getAttribute(`data-${lang}`);
      });
    }
    langToggle.addEventListener('click', () => {
      lang = lang === 'es' ? 'en' : 'es';
      updateLanguage();
    });
    updateLanguage();
  </script>
</body>
</html>
